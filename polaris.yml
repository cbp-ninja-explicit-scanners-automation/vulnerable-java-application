version: "1"
project:
  name: vulnerable-java-application
  branch: main           
  revision:
    name: HEAD           # Use commit SHA if available
    date: "2025-07-14T00:00:00Z"   # Or use dynamic injection via your pipeline

capture:
  fileSystem:
    java:
      files:
        - directory: .
    wars:
      extensions: [war]
      files:
        - directory: .
    ears:
      extensions: [ear]
      files:
        - directory: .

  build:
    cleanCommands:
      - shell: ["./gradlew", clean]
    buildCommands:
      - shell: ["./gradlew", build]

analyze:
  mode: central
  coverity:
    caching:
      jars: disable
      tu-caching: disable
      rws: disable
      pfi: disable

install:
  coverity:
    version: default

serverUrl: https://cloudbees.polaris.synopsys.com
