version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  fileSystem:
    ears:
      extensions: [ear]
      files:
        - directory: ${project.projectDir}
    java:
      files:
        - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
        - directory: ${project.projectDir}
  build:
    cleanCommands:
    - shell: [gradle, -b, build.gradle, --no-daemon, clean]
    buildCommands:
    - shell: [gradle, -b, build.gradle, --no-daemon, build]
analyze:
  mode: central
  coverity:
    caching:
      jars: disable
      tu-caching: disable
      rws: disable
      pfi: disable
install:
  coverity:
    version: default
serverUrl: https://cloudbees.polaris.synopsys.com
